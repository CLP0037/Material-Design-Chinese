<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.min.css"/>
  <style>
    body {
      color: #5f6368;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #202124 !important;
    }

    .mdui-drawer .mdui-subheader,
    .mdui-drawer .mdui-list-item:after {
      height: 42px;
    }

    .mdui-drawer .mdui-subheader {
      padding-left: 24px;
    }

    .mdui-drawer .mdui-list-item {
      min-height: 42px;
      padding-left: 24px;
    }

    .mdui-drawer .mdui-collapse-item-body .mdui-list-item {
      padding-left: 48px;
    }

    .mdui-container {
      max-width: 800px;
    }

    figure img,
    figure video {
      border: 1px solid rgba(0,0,0,.12);
      box-sizing: border-box;
      display: block;
    }

    .mdui-typo figcaption {
      margin-top: 16px;
      font-size: 14px;
      color: #5f6368;
    }

    .mdui-container,
    .mdui-container-fluid,
    .mdui-col,
    [class*=mdui-col-lg-],
    [class*=mdui-col-md-],
    [class*=mdui-col-sm-],
    [class*=mdui-col-xl-],
    [class*=mdui-col-xs-] {
      padding-right: 20px;
      padding-left: 20px;
    }

    .mdui-row,
    [class*=mdui-row-] {
      margin-right: -20px;
      margin-left: -20px;
    }

    .article__intro {
      padding: 120px 0 80px 0;
      border-bottom: 1px solid rgba(0,0,0,.12);
    }

    .article__body {
      padding: 0 0 80px 0;
    }

    .article__intro h1 {
      margin: 0 0 16px;
      font-size: 40px;
    }

    .article__body h2 {
      margin: 60px 0 8px 0;
      font-size: 40px;
      padding-top: 80px;
      border-top: 1px solid rgba(0, 0, 0, 0.12);
    }

    .article__body > *:first-child {
      border-top: none;
      margin-top: 0;
      padding-top: 80px;
    }

    .article__intro p {
      font-size: 20px;
    }

    .article__body h3 {
      font-size: 24px;
    }

    .article__body h3 {
      font-size: 20px;
    }

    @media screen and (min-width: 921px) {
      .article__intro h1 {
        font-size: 60px;
      }

      .article__body h2 {
        font-size: 60px;
      }

      .article__body h3 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body class="mdui-appbar-with-toolbar mdui-drawer-body-left mdui-theme-primary-indigo mdui-theme-accent-pink">
  <header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
      <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}">
        <i class="mdui-icon material-icons">menu</i>
      </span>
      <a href="https://www.mdui.org" class="mdui-typo-headline">MDUI</a>
      <a href="https://www.mdui.org/design" class="mdui-typo-title">设计规范</a>
      <div class="mdui-toolbar-spacer"></div>
      <a href="https://www.mdui.org/docs">开发</a>
      <a href="https://www.mdui.org/design">设计</a>
      <a href="https://www.mdui.org/questions">社区</a>
    </div>
  </header>
  <div id="main-drawer" class="mdui-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}">{drawer}</div>
  </div>

  <div class="mdui-container mdui-typo">{body}</div>

  <script src="https://cdnjs.loli.net/ajax/libs/mdui/0.4.1/js/mdui.min.js"></script>
  <script src="https://cdnjs.loli.net/ajax/libs/smooth-scroll/14.2.0/smooth-scroll.min.js"></script>
  <script>
    var scroll = new SmoothScroll('nav a[href*="#"]', {
      speed: 300,
    });

    mdui.JQ('.mdui-appbar').on('click', function (e) {
      if (mdui.JQ(e.target).is('.mdui-toolbar')) {
        scroll.animateScroll(0);
      }
    });
  </script>
</body>
</html>
